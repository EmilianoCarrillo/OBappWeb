  <body>

    <div class="form">
    
    <a onclick="regresar()" id="return">REGRESAR</a>

      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Registrarse</a></li>
        <li class="tab"><a href="#login">Iniciar Sesión</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>¿Eres nuevo? Bienvenido, regístrate.</h1>
          
          <form action="/" method="post">

          <div class="field-wrap">
            <label>
              Nombre y Apellido Pat.
            </label>
            <input type="text"required autocomplete="off" id="Nombre" />
          </div>

          <div class="top-row">
            <div class="field-wrap">
             <select required aria-required="true" id="Semestre">
                  <option value="" disabled selected>SEMESTRE</option>
                  <option value="volvo">1º - 2º</option>
                  <option value="saab">3º - 4º</option>
                  <option value="opel">5º -  6º</option>
              </select>
            </div>
        
            <div class="field-wrap">
              <select required aria-required="true" id="Grupo">
                  <option value="" disabled selected>GRUPO</option>
                  <option value="volvo">A</option>
                  <option value="saab">B</option>
                  <option value="opel">C</option>
                  <option value="opel">D</option>
                  <option value="opel">E</option>
                  <option value="opel">F</option>
              </select>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email
            </label>
            <input type="email"required autocomplete="off" id="Email" />
          </div>
          
          <div class="field-wrap">
            <label>
              Establece tu contraseña
            </label>
            <input type="password"required autocomplete="off" id="Contraseña" />
          </div>
          <div class="field-wrap">
            <label>
              Confirma tu contraseña
            </label>
            <input type="password"required autocomplete="off" id="Contraseña2" />
          </div>
          
          <button  type="submit" class="button button-block" id="RegistrarBtn"/>Registrarme</button>
          </form>

        </div>
        
        <div id="login">   
          <h1>Hola de nuevo.</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Email
            </label>
            <input type="email"required autocomplete="off" id="EmailLog" />
          </div>
          
          <div class="field-wrap">
            <label>
              Contraseña
            </label>
            <input type="password"required autocomplete="off" id="ContraseñaLog" />
          </div>
          
          <p class="forgot"><a onclick="restablecerContraseña()">¿Has olvidado tu contraseña?</a></p>
          
          <button  type="submit" class="button button-block" id="IniciarSesionBtn"/>Inciar sesión</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
